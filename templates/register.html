{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
register
{% endblock title %}

{% block body %}
<div class="container pt-3">
<form method="POST" class="form-group">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-success">Register</button>
</form>
</div>

{% endblock body %}
